{% extends 'base.html' %}
{% load i18n %}
{% block main %}
    <main>
        <div class="filterPage">
            <div class="productsFilter">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Brendlər</button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                {% for post in brands %}
                                    <a href="{% url 'brandsdetail' post.id %}"><button class="btn">{{post.name}}</button></a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Çeşidə görə</button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                {% for post in categories %}
                                    <a href="{% url 'categoriesdetail' post.id %}"><button class="btn">{{post.name}}</button></a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% include './addons/listcard.html' %}
        </div>
    </main>
{% endblock %}
